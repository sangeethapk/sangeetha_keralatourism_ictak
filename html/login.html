<body>
    <h2 style="text-align: center;">Login </h2><br><br>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 me-5"><img id="firstImg"
                    src="../images/img/loginbg/welcome-to-gods-own-country-kerala-1-638.jpg"></div>

            <div class="col-lg-5">




                <form action="./districts.html" onsubmit="return loginvalidate();">
                    <div class="container" id="signin">



                        <label for="email" id="emaillbl"><b>Email</b>
                            <small id="emailErrorlbl"></small>
                        </label><br>
                        <input type="text" placeholder="Enter Email" name="email" id="email"
                            onfocusout="validateEmail()" required>


                        <label for="psw"><b>Password: </b>
                            <small id="pswlbl"></small>

                        </label>
                        <div>
                            <input type="password" placeholder="Enter Password" name="psw" id="psw"
                                onfocusout="validatePassword()" required>
                            <!-- <input type="button" id="togglebtn" value="show" onclick="funToggle()" style="margin-left: -30px;cursor: pointer;"/> -->
                            <i class="far fa-eye" id="togglePassword" onclick="funToggle()"
                                style="margin-left: -30px;cursor: pointer;"></i>
                        </div>



                        <button type="submit" class="registerbtn" id="register">Login</button>
                    </div>


                </form>


            </div>
            <div class="col-3"></div>
        </div>
    </div>




    <script src="../js/validatelogin.js"></script>
