    <body>
<form action="./login.html" onsubmit="return validateSignUp();">
  <div class="container" id="signup">
     
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email" id="emaillbl"><b>Email</b>
    <small id="emailErrorlbl"></small>
    </label><br>
    <input type="text" placeholder="Enter Email" name="email" id="email" onfocusout="validateEmail()" required>

    <label for="phone" id="phonelabel"><b>Phone Number</b><small style="color:red" id="phlblError"></small></label>
    <input type="text" placeholder="Phone Number" name="phone" id="phone" onfocusout="validatePhoneNumber()" required>

    <label for="psw"><b>Password: </b>
       <small id="pswlbl">Must contain minimum 8 characters, at least one uppercase, and one lower case and  at least one number</small> 
       
    </label>
    <div>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" onfocusout="validatePassword()" required>
      <!-- <input type="button" id="togglebtn" value="show" onclick="funToggle()" style="margin-left: -30px;cursor: pointer;"/> -->
      <i class="far fa-eye" id="togglePassword"  onclick="funToggle()" style="margin-left: -30px;cursor: pointer;"></i> 
    </div>
    
    <label for="psw-repeat"><b>Repeat Password</b>
      <small id="pswRepeatlbl"> </small> 
       
    </label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" onfocusout="checkEquality()" required>
    <!-- <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p> -->

    <button type="submit" class="registerbtn" id="register" >Register</button>
  </div>
  
  <div class="container signin">
    <p>Already have an account? <a href="./login.html">Sign in</a>.</p>
  </div>
</form>
